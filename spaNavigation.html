<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="container"></div>
        
        <script>
            const newDiv=document.createElement('div');
            newDiv.textContent="Click Me To Change The Url";
            newDiv.style.cursor="pointer";
            newDiv.style.padding='10px';
            newDiv.style.backgroundColor='#fofofo';
            let container=document.querySelector('#container');
            container.appendChild(newDiv);
            newDiv.addEventListener("click",(e)=>{
                history.pushState({page:'dynamic-div'},'Dynamic Div Page','/dynamic-div')
            })
            window.addEventListener('popstate',(e)=>{
                if(e.state&&e.state.page==='dynamic-div')alert('You have navigated back to /dynamic-div');
                else alert('Navigated to a different state.');
            })
        </script>
    </body>
</html>
